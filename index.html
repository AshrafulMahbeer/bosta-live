<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Homeo Hall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .logo {
            height: 50px;
        }
        .card {
            background: white;
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-direction: row;
        }
        .card img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .card-content {
            flex: 1;
        }
        .card h2 {
            color: #2c3e50;
            margin: 0;
        }
        .card p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
        .contact a {
            text-decoration: none;
            color: #e74c3c;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .social-links {
            margin-top: 10px;
        }
        .social-links a {
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            color: #2c3e50;
            font-size: 18px;
            font-weight: bold;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .card {
                flex-direction: column;
                text-align: center;
            }
            .card img {
                width: 100px;
                height: 100px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        Professor Homeo Hall
    </header>
    <div class="card">
        <img src="doctor.jpg" alt="Dr. Sazzad Hossain Bhuiyan">
        <div class="card-content">
            <h2>Dr. Sazzad Hossain Bhuiyan</h2>
            <p><strong>Qualification:</strong> Example</p>
            <p><strong>Experience:</strong> Example</p>
            <p><strong>Specialization:</strong> Example</p>
            <p class="contact">Contact: <a href="tel:+1234567890">+123 456 7890</a></p>
            <p class="contact">Email: <a href="mailto:dr.johndoe@example.com">dr.johndoe@example.com</a></p>
            <div class="social-links">
                <a href="https://www.facebook.com/shazzad.bhuiyan.7" target="_blank">Facebook</a>
            </div>
        </div>
    </div>
</body>
</html>
